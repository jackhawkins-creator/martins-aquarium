<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>
   <main>
        <div id="erryThang">
            <div id="sectionsBox">
                <div class="plzWerk">
                    <div class="subTitle"><h2>Fish<h2></div>
                    <div>
                        <section id="fishList">
                            <!-- Fish grid will be dynamically generated here -->
                        </section>
                    </div>
                </div>
                <div class="plzWerk">
                    <div class="subTitle"><h2>Locations</h2></div>
                    <div>
                        <section id="locationList">
                            <!-- Location grid will be dynamically generated here -->
                        </section>
                    </div>
                </div>
            </div>
            <div class="plzWerk">
                <div class="subTitle"><h2>Tips</h2></div>
                <aside id="tipList">
                    <!-- Care tips will be dynamically generated here -->
                </aside>
            </div>
        </div>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
